<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a16d25428.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="background">

        <div class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>

        <div class="settings">
            
            <i id="settings-icon" class="fa fa-cog"></i>
            
            <div id="settingsContent" class="setting-content">
                <input type="date" name="dob" id="dob">
                <button id="dob-btn">Add DOB</button>
            </div>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
